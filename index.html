<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #f1f3f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 25px;
      width: 95%;
      max-width: 420px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #25D366;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Transcai</h1>
    <p>Instant English → Swahili Translator</p>

    <input id="word" placeholder="Type a word e.g. teacher">

    <button onclick="translate()">Generate</button>

    <div id="result"></div>

    <a href="https://wa.me/254759427027" target="_blank">
      Chat on WhatsApp
    </a>

    <footer>
      © made by Bundi Caleb Mugo – <span id="year"></span>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function translate() {
      const word = document.getElementById("word").value
        .toLowerCase()
        .trim();

      const dict = {
        teacher: "mwalimu",
        teachers: "walimu",
        student: "mwanafunzi",
        students: "wanafunzi",
        friend: "rafiki",
        mother: "mama",
        father: "baba",
        school: "shule",
        home: "nyumbani",
        food: "chakula",
        water: "maji",
        work: "kazi",
        working: "kufanya kazi",
        worked: "alifanya kazi",
        at: "kwa",
        with: "pamoja na",
        and: "na"
      };

      document.getElementById("result").textContent =
        dict[word] || "Translation not found";
    }
  </script>

</body>
</html>
